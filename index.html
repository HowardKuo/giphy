<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Animal Giphy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/giphy.js"></script>
</head>
<body>
    <div class='container'>
        <div id='banner'>
            <h1>Giphy Gifs</h1>
        </div>
        <div class='row'>
            <div class='col-md-8'>
                <div id='animal-buttons'></div>
            </div>
            <div class='col-md-4'>
                <div id='search'>
                    <form onsubmit='submitAnimal(); return false'>
                        <input type='text' placeholder='Search for an animal' id='animal-input'>
                        <input type='submit' value='Submit' id='submit-animal'>
                    </form>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-12'>
                <div id='animal-images'></div>
            </div> 
        </div>
    </div>
</body>
</html>
